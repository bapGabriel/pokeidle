<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéIdle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Tiny5&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
        --font-tiny: "Tiny5", sans-serif;
        }

        @layer utilities {
            .font-tiny {
                font-family: var(--font-tiny);
            }
        }
    </style>
</head>

<body class="bg-green-400 font-tiny">
    <div id="root">
        <!-- CONTAINER -->
        <div class="flex gap-2 p-4 h-screen">
            <!-- INIMIGO/FASE -->
            <div class="flex flex-col bg-gray-200 border-3 border-slate-500 rounded-lg flex-1 p-4">
                <!-- SELETOR DE FASE -->
                <div class="flex gap-2 y-overflow-scroll bg-slate-400">
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                </div>

                <!-- POKÉMON INIMIGO -->
                <div class="flex flex-col flex-1 gap-2 items-center justify-between h-auto">
                    <!-- SPRITE -->
                    <div class="w-1/2 flex flex-col items-center flex-1 justify-center">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                            class="z-1 scale-500 [image-rendering:pixelated]">
                        <div
                            class="relative -bottom-12 z-0 w-6 h-6 bg-black rounded-full blur scale-x-1000 scale-y-200">
                        </div>
                    </div>

                    <!-- HP -->
                    <div class="flex flex-col items-center w-full gap-2">
                        <div class="rounded-r-lg border-3 border-neutral-700 -ml-8 w-full border-l-0">
                            <div class="rounded-tr bg-slate-400 p-2">
                                <span>Charmander Lv. 50</span>
                            </div>
                            <div class="rounded-br bg-slate-200 p-2">
                                <span>HP: -------------- 100/100</span>
                            </div>
                        </div>

                        <!-- AÇÕES -->
                        <div class="flex gap-2 w-full">
                            <button
                                class="p-2 rounded border-3 border-neutral-700 bg-slate-400 w-full hover:bg-slate-200 active:bg-slate-100">Atacar</button>
                            <button
                                class="p-2 rounded border-3 border-neutral-700 bg-slate-400 w-full hover:bg-slate-200 active:bg-slate-100">Capturar</button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- MEU TIME -->
            <div class="bg-gray-200 border-3 border-slate-500 rounded-lg flex-1 p-4">
                <!-- UPGRADES -->
                <div></div>

                <!-- ESTATISTICAS -->
                <div>
                    DANO PESSOAL: 10
                    DANO DO TIME: 1000 DPS
                </div>

                <!-- MEUS POKEMON -->
                <div class="flex flex-col gap-2">
                    <div class="w-full bg-slate-300 rounded p-2">
                        Pedrinho
                    </div>

                    <div class="w-full bg-slate-300 rounded p-2">
                        Pedrinho
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
