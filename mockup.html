<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéIdle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Tiny5&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
        --font-tiny: "Tiny5", sans-serif;
        }

        @layer utilities {
            .font-tiny {
                font-family: var(--font-tiny);
            }
        }
    </style>
</head>

<body class="bg-green-400 font-tiny">
    <div id="root">
        <!-- CONTAINER -->
        <div class="flex gap-2 p-4 h-screen">
            <!-- INIMIGO/FASE -->
            <div class="bg-gray-200 border-3 border-slate-500 rounded-lg flex-1 p-4">
                <!-- SELETOR DE FASE -->
                <div class="flex gap-2 y-overflow-scroll bg-slate-400">
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                    <div class="w-24 h-24">
                        <img src="placeholder_image" class="w-full h-full">
                    </div>
                </div>

                <!-- POKÉMON INIMIGO -->
                <div>
                    <!-- SPRITE -->
                    <div>
                        <img src="placeholder_image" class="object-contain">
                    </div>

                    <!-- HP -->
                    <div class="rounded-r-lg border-3 border-neutral-700 -ml-4 border-l-0">
                        <div class="rounded-tr bg-slate-400 p-2">
                            <span>Charmander Lv. 50</span>
                        </div>
                        <div class="rounded-br bg-slate-200 p-2">
                            <span>HP: -------------- 100/100</span>
                        </div>
                    </div>

                    <!-- AÇÕES -->
                    <div>
                        <button
                            class="p-2 rounded border border-slate-600 bg-slate-100 hover:bg-slate-300">Atacar</button>
                        <button
                            class="p-2 rounded border border-slate-600 bg-slate-100 hover:bg-slate-300">Capturar</button>
                    </div>
                </div>
            </div>

            <!-- MEU TIME -->
            <div class="bg-gray-200 border-3 border-slate-500 rounded-lg flex-1 p-4">
                <!-- UPGRADES -->
                <div></div>

                <!-- ESTATISTICAS -->
                <div>
                    DANO PESSOAL: 10
                    DANO DO TIME: 1000 DPS
                </div>

                <!-- MEUS POKEMON -->
                <div class="flex flex-col gap-2">
                    <div class="w-full bg-slate-300 rounded p-2">
                        Pedrinho
                    </div>

                    <div class="w-full bg-slate-300 rounded p-2">
                        Pedrinho
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
