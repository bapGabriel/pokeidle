<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéIdle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Tiny5&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
        --font-tiny: "Tiny5", sans-serif;
        }

        @layer utilities {
            .font-tiny {
                font-family: var(--font-tiny);
            }
        }
    </style>
</head>

<body class="bg-green-400 font-tiny">
    <div id="root">
        <!-- CONTAINER -->
        <div class="flex gap-2 p-4 h-screen">
            <!-- INIMIGO/FASE -->
            <div class="flex flex-col bg-gray-200 border-3 border-slate-500 rounded-lg flex-1">
                <!-- SELETOR DE FASE -->
                <div class="flex mt-2">
                    <div class="w-4"></div>

                    <div
                        class="flex flex-col items-center bg-slate-400 border-3 border-r-0 border-slate-500 rounded-lg rounded-r-none overflow-hidden">
                        <div class="flex gap-2 overflow-x-scroll pb-4 p-2">
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                            <div class="flex-none">
                                <img src="placeholder_image" class="w-24 h-24">
                            </div>
                        </div>
                        <div class="bg-slate-200 w-full p-2">
                            <span class="font-semibold text-lg">Lugar Lv. 40</span>
                        </div>
                    </div>

                </div>

                <!-- POKÉMON INIMIGO -->
                <div class="flex flex-col flex-1 gap-2 items-center justify-between h-auto">
                    <!-- SPRITE -->
                    <div class="w-1/2 flex flex-col items-center flex-1 justify-center">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png"
                            class="z-1 scale-500 [image-rendering:pixelated]">
                        <div
                            class="relative -bottom-12 z-0 w-6 h-6 bg-black rounded-full blur scale-x-1000 scale-y-200">
                        </div>
                    </div>

                    <!-- HP -->
                    <div class="flex flex-col items-center w-full gap-2">
                        <div class="flex w-full">
                            <div class="rounded-r-lg overflow-hidden border-3 border-neutral-700 w-full border-l-0">
                                <div class="bg-slate-400 p-2">
                                    <span>Charmander Lv. 50</span>
                                </div>
                                <div class="flex items-center gap-2 bg-slate-200 p-2">
                                    <span>HP:</span>
                                    <div class="w-full h-3 bg-slate-400 border-2 border-neutral-700">
                                        <div class="h-2 bg-green-400" style="width: 45%;"></div>
                                    </div>
                                    <span>100/100</span>
                                </div>
                            </div>
                            <div class="w-2"></div>
                        </div>

                        <!-- AÇÕES -->
                        <div class="flex gap-2 w-full p-2">
                            <div class="border-3 border-neutral-700 rounded-lg overflow-hidden w-full">
                                <button
                                    class="p-2 bg-red-400 border-b-3 border-red-700 w-full hover:bg-red-400/80 hover:border-red-700/80 active:bg-red-400/60 active:border-red-700/60">Atacar</button>
                            </div>
                            <div class="border-3 border-neutral-700 rounded-lg overflow-hidden w-full">
                                <button
                                    class="p-2 bg-emerald-400 border-b-3 border-emerald-700 w-full hover:bg-emerald-400/80 hover:border-emerald-700/80 active:bg-emerald-400/60 active:border-emerald-700/60">Capturar</button>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <!-- MEU TIME -->
            <div class="bg-gray-200 border-3 border-slate-500 rounded-lg flex-1 p-4">
                <!-- UPGRADES -->
                <div></div>

                <!-- ESTATISTICAS -->
                <div class="flex flex-col">
                    <span>DANO PESSOAL: 10</span>
                    <span>DANO DO TIME: 1000 DPS</span>
                </div>

                <!-- MEUS POKEMON -->
                <div class="flex flex-col gap-2">
                    <div class="w-full bg-slate-300 rounded p-2">
                        Pedrinho
                    </div>

                    <div class="w-full bg-slate-300 rounded p-2">
                        Pedrinho
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
